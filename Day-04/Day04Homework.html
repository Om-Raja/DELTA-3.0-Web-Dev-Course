<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-04 Homework</title>
  </head>
  <body>
    <!--Q1-->
    <div>
      <table border="black">
        <caption>
          Student information
        </caption>
        <!-- <thead> -->
        <tr>
          <th rowspan="6">Info</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>
        <!-- </thead> -->
        <!-- <tbody> -->
        <tr>
          <td>A</td>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td>D</td>
          <td>Pune</td>
          <td>4</td>
        </tr>
        <!-- </tbody> -->
      </table>
    </div>

    <hr />

    <!--Q2-->
    <div>
      <form>
        <div>
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" />
        </div>

        <div>
          Sex:
          <input type="radio" name="sex" id="male" value="M" />
          <label for="male">Male</label>
          <input type="radio" name="sex" id="female" value="F" />
          <label for="female">Female</label>
        </div>

        <div>
          Country:
          <select name="country">
            <option selected>Select an option</option>
            <option value="Ind">India</option>
            <option value="China">China</option>
            <option value="Aus">Austraila</option>
            <option value="Eng">England</option>
            <option value="usa">USA</option>
          </select>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>

        <div>
          <input
            type="checkbox"
            id="subscribe"
            name="subscription"
            value="yes"
          />
          <label for="subscribe">Subscribe?</label>
        </div>

        <div>
          <button>Submit</button>
        </div>
      </form>
    </div>

    <hr />

    <!-- Q3 -->
    <div>
      <form action="/action">
        <div><h3>Feedback Form</h3></div>

        <div>
          <label for="name1">Name:</label>
          <input
            type="text"
            id="name1"
            name="name"
            placeholder="Write your name"
          />
          <br />
          <br />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Write your email"
          />
        </div>

        <br />

        <div>
          <label for="msg">Message:</label>
          <br />
          <textarea id="msg" cols="50" rows="8" name="message"> </textarea>
        </div>

        <br />

        <div>
          Rate us out of 5:
          <br />
          <input type="radio" name="rating" id="1" value="1" />
          <label for="1">1</label>
          <br />
          <input type="radio" name="rating" id="2" value="2" />
          <label for="2">2</label>
          <br />
          <input type="radio" name="rating" id="3" value="3" />
          <label for="3">3</label>
          <br />
          <input type="radio" name="rating" id="4" value="4" />
          <label for="4">4</label>
          <br />
          <input type="radio" name="rating" id="5" value="5" />
          <label for="5">5</label>
        </div>

        <br />
        <br />
        <div>
            <button>Send your message!</button>
        </div>
      </form>
    </div>
  </body>
</html>
