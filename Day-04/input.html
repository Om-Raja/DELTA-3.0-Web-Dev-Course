<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input and placeholders</title>
</head>
<body>
    <!--input tag inside a label element-->
    <label>
        Phone
        <input type="tel" name="telephone" id="telephone">
    </label>

    <br>

    <!--creating button with the help of input element-->
    <input type="button" value="This is input tag with type = button" />
    <br/>
    <input type="submit" value="hello world"> <br/>
    <input type="submit"> <br/>
    <input type="color" value="color"><br/> <!--value doesn't affect-->
    <input type="color"> 
    <input type="time"> <!--value doesn't affect-->
    <input type="text" name="username" placeholder="Enter username">
    <form action="server pe daal do">
        <label for="age"><b>Age : </b></label>
        <input type="number" placeholder="age" id="age">

        <button type="submit">Submit the form</button>
        <button type="reset">Fill again</button>
        <button type="button">Button</button> <!--Kya kaam hai iska ?? -->
    </form>

    <div>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" placeholder="Search on YouTube">
            <button>&#128269;</button>
        </form>
    </div>
</body>
</html>
