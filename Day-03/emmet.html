<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet practice</title>
</head>
<body>
    <!-- //climb up ^
    //div+div>p>span+em^bq -->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>

    <!-- //itme numbering
    //ul>li.item$$@-*5 -->
    <ul>
        <li class="item05"></li>
        <li class="item04"></li>
        <li class="item03"></li>
        <li class="item02"></li>
        <li class="item01"></li>
    </ul>

    <!-- // ID CLASS
    //. is for class
    //# if for id -->

    <form action="">
        <div id="search" class="wide"></div>
    </form>

    <!--custom attributes = use square braces-->
    <p title="Hello world"></p>

    <!--Imlicit tag names-->
    <table>
        <tr class="row">
            <td id="col"></td>
        </tr>
    <!--some other useful emmets-->
    
    <a href="http://"></a>     <!--a:link-->

    <a href="mailto:"></a>     <!--a:mail-->

    <input type="tel" name="" id="">    <!--input:tel-->
    
    <input type="number" name="" id=""> <!--input:number-->

    <input type="checkbox" name="" id="">   <!--input:c, input:checkbox-->

    <input type="image" src="" alt="">  <!--input:i, input:image-->

    <input type="button" value="">  <!--input:b, input:button-->
    </table>
</body>
</html>
