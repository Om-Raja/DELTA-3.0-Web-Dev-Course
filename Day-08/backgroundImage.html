<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background image</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #0f0a;
            background-image: url("wallhaven-5gd2o8_1920x1080.png");
            /* background-size: contain; */
            /* background-size: cover; */
            background-size: cover;
            box-shadow: 5px 8px 6px #000e;
            transform: rotate(30deg);
            margin: 200px 100px;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
